<html lang="en">
<head>

<body>

<p>В каких годах произошли самые известные извержения вулкана Кракатау?</p>
<p><input type="checkbox" id = 'b' name="a" value="1417" onchange=fun1()> 1417</p>
<p><input type="checkbox" name="a" value="1680"> 1680</p><!-- checked - элемент выбран -->
<p><input type="checkbox" name="a" value="1883"> 1883</p>
<p><input type="checkbox" name="a" value="1934"> 1934</p>
<p><input type="checkbox" name="a" value="2010"> 2010</p>


<script>
    function fun1(){
        var sel = document.getElementById('b');

        if(sel.checked){
                document.getElementById("demo").innerHTML = ('Выбрана опция ' + sel.value);
            }



    }
</script>
<div id="demo"></div>

</body>
