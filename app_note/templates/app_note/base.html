{% load static %}
<!DOCTYPE html>
<html lang='en'>
<header>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'app_note/css/note.css' %}">
</header>
<body>
<div class="topnav">
  <a class="active" href="{% url 'note_list' %}">WebNote</a>
  <a href="{% url 'note_add' %}">AddNote</a>
  <a href="{% url 'note_about' %}">About</a>
  <a href="{% url 'todo_list' %}">To Do</a>
  <div class="topnav-right">
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Log out</a>
    <p>Hi {{ user.username }}!</p>
    {% else %}
    <a href="{% url 'register' %}">Register</a>
    <a class="ellow" href="{% url 'login' %}">Log In</a>
    <p>You are not logged in.</p>
    {% endif %}
  </div>
</div>
