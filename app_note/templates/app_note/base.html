<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>
<!-- Start of Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar1" aria-controls="navbar1" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<a class="navbar-brand" href="https://www.webnots.com/bootstrap-navbar-tutorial/index.html">WebNots</a>

</li>
<li class="nav-item">
<a class="nav-link" href="https://www.webnots.com/bootstrap-navbar-tutorial/widgets.html">Widgets</a>
</li>
<li class="nav-item">

</li>
</ul>
<form class="form-inline my-2 my-lg-0">
<input class="form-control mr-sm-2" type="text" placeholder="Search">
<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
</form>
</div>
</nav>
<!-- End of Navbar -->
<div class="page-header">
<div class="shadowbox">
{% if user.is_authenticated %}
<p>Hi {{ user.username }}!</p>
<p><a href="{% url 'logout' %}">Log out</a></p>
{% else %}
<p>You are not logged in.</p>
<a href="{% url 'login' %}">Log In</a>
{% endif %}
</div>
<h1><a href="/">Заметки</a></h1>
<div class="wrapper">
<div class="content">
{% block content %}{% endblock %}
</div>
