<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
<h1>My To Do List</h1>
<form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add To-Do</button>
</form>
<ul>
    {% for i in todo_list %}
    <li>{{i.content}}
    </li>
    {% endfor %}
</ul>
</body>
</html>
