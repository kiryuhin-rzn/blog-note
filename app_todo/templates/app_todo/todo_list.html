<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
<h1>My To Do List</h1>
<form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
<button type="submit" class="save btn btn-default">Add To-Do</button>
<ul>
    {% for i in todo_list %}
    <li>{{i.content}}</li>
    {{i.date_due}}
    {% endfor %}
</ul>
</body>
</html>
